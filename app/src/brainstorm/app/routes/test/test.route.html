<p class="mat-title m8">Test Rig API</p>
<mat-progress-bar *ngIf="loading"
                  color="primary"
                  mode="indeterminate"></mat-progress-bar>
<section fxLayout="row | wrap"
         fxLayoutAlign="start start"
         fxLayoutGap="8px">
    <section fxLayout="column"
             fxLayoutAlign="start start"
             class="p8">
        <button-block label="Get Connection String"
                      [disabled]="loading"
                      (action)="getConnection()">
            <p class="m4 word-break-all">
                {{connection ?? 'No Connection Retrieved'}}
            </p>
        </button-block>
        <card>
            <mat-slide-toggle [disabled]="loading"
                              (change)="toggleDatabase()">
                {{initialized ? 'Destroy Database' : 'Initialize Database'}}
            </mat-slide-toggle>
        </card>
        <card>
            <mat-slide-toggle [disabled]="loading"
                              (change)="toggleProcess()">
                {{processStarted ? 'Kill Process' : 'Start Process'}}
            </mat-slide-toggle>
        </card>
        <status-button label="Seed Topic"
                       [disabled]="loading || topic?.id > 0"
                       [status]="topic?.id > 0"
                       (action)="seedTopic()"></status-button>
    </section>
    <pre class="p8 m8"><code class="color-green">{{topic | json}}</code></pre>
</section>
